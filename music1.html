    <button onclick="play()" style="background-color: transparent;border: 0px;position: absolute;top: 85%;left: 35%;cursor: pointer;"><img src="images/play.png" width="64" height="64"></button>
    <button onclick="pause()" style="background-color: transparent;border: 0px;position: absolute;top: 85%;left: 45%;cursor: pointer;"><img src="images/pause.png" width="64" height="64"></button>

<audio id="music" src="musics/music1.mp3"></audio>

<script>
    var music = document.getElementById("music");

    function play() {
        music.play();
    }
    function pause() {
        music.pause();
    }
    function stop() {
        music.pause();
        music.currentTime = 0;
        music.play();
    }
</script>
